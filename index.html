<!DOCTYPE html>
<html>

<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>

<body>
	<div class="container">
		<header>
			<h1>Hangman Game</h1>
			<h2>NFL Version</h2>
		</header>
		
		<div class="gamebox">
			<div id = "instructions">PRESS ANY KEY TO GET STARTED!</div>
			<div id = "winsCount">WINS</div>
			<div id = "currentWord">CURRENT WORD</div>
			<div id = "underscores">_ _ _ _</div>
			<div id = "guessRemaining">NUMBER OF GUESSES REMAINING</div>
			<div id = "guessesCount">#</div>
			<div id = "lettersGuessed">LETTERS ALREADY GUESSED</div>
			<div id = "wrongLettersGuessed"></div>
		</div>
	</div>

<script type="text/javascript" src="assets/javascript/game2.js"></script>
</body>
</html>
